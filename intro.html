<script>
  // If someone hits /intro.html after having seen it, skip to main.
  if (localStorage.getItem("introSeen") === "true") {
    window.location.replace("./main.html");
  }

  const text = "Welcome to Turquoise and Tobacco.\nClick Enter to proceed.";
  const introText = document.getElementById("intro-text");
  const enterBtn = document.getElementById("enter-btn");
  const cursor = document.getElementById("cursor");
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      introText.textContent += text.charAt(i++);
      setTimeout(typeWriter, 50);
    } else {
      cursor.style.display = "none";
      enterBtn.style.display = "inline-block";
    }
  }
  typeWriter();

  enterBtn.addEventListener("click", () => {
    localStorage.setItem("introSeen", "true");
    window.location.replace("./main.html");
  });
</script>
